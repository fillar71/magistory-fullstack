<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magistory Instant Video</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>🌟 Magistory</header>

  <main>
    <div class="card">
      <h2>Buat Cerita Instan dengan AI</h2>
      <p>Ketik ide atau tema cerita, dan biarkan AI menulisnya untukmu.</p>
      
      <textarea id="prompt" placeholder="Contoh: petualangan anak kecil yang menemukan dunia ajaib"></textarea>
      <button id="generateBtn">🚀 Buat Cerita</button>

      <div id="result" class="card" style="display:none; margin-top:1rem;">
        <h3>Hasil Cerita</h3>
        <p id="storyText">⏳ Menunggu hasil...</p>
      </div>
    </div>

    <div class="card">
      <h3>📘 Panduan</h3>
      <p>Magistory membantu kamu membuat ide cerita dan kisah menarik hanya dengan satu kalimat.</p>
      <button onclick="window.location.href='manual.html'">Lihat Panduan Lengkap</button>
    </div>
  </main>

  <footer>© 2025 Magistory — Dibuat dengan ❤️ di Acode Mobile</footer>

  <script>
    const API_BASE_URL = "https://magistory-backend-production.up.railway.app"; // Ganti dengan URL backend kamu

    const generateBtn = document.getElementById("generateBtn");
    const promptInput = document.getElementById("prompt");
    const resultCard = document.getElementById("result");
    const storyText = document.getElementById("storyText");

    generateBtn.addEventListener("click", async () => {
      const prompt = promptInput.value.trim();
      if (!prompt) return alert("Tulis ide atau tema dulu!");

      resultCard.style.display = "block";
      storyText.textContent = "⏳ Membuat cerita dari AI...";

      try {
        const res = await fetch(`${API_BASE_URL}/api/ai`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        storyText.textContent = data.story || "❌ Tidak ada hasil dari AI.";
      } catch (err) {
        storyText.textContent = "⚠️ Gagal mengambil hasil dari backend.";
      }
    });
  </script>
</body>
</html>
