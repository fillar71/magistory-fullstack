<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Magistory â€” Idea to Video</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>ðŸ’¡ Idea to Video</h1>
      <p>Masukkan ide, pilih konfigurasi, lalu klik <strong>Generate</strong>.</p>
    </header>

    <section class="step-card">
      <label for="idea-text"><strong>Tulis Ide Anda</strong></label>
      <textarea id="idea-text" rows="5" placeholder="Contoh: Sejarah singkat perkembangan AI di Indonesia selama 2 menit."></textarea>

      <div class="form-row">
        <label>Durasi target (detik):
          <input id="config-duration" type="number" min="5" max="3600" value="30">
        </label>

        <label>Aspect Ratio:
          <select id="config-aspect">
            <option value="16:9">16:9 (Landscape)</option>
            <option value="9:16">9:16 (Portrait)</option>
          </select>
        </label>

        <label>Style:
          <select id="config-style">
            <option>Iklan</option>
            <option>Edukasi</option>
            <option>Presentasi</option>
          </select>
        </label>
      </div>

      <div class="action-row">
        <button id="generate-btn" class="btn primary">Generate</button>
        <button id="load-sample" class="btn">Load Example</button>
        <button id="download-json" class="btn" title="Download sample project JSON">ðŸ“¥ Download JSON</button>
      </div>
      <div id="generate-status" class="muted"></div>
    </section>

    <section id="timeline-area" class="step-card" style="display:none;">
      <div class="timeline-header">
        <h2 id="timeline-title" class="centered-title">â€”</h2>
        <div class="project-controls">
          <button id="save-project" class="btn">ðŸ’¾ Save Project</button>
          <button id="render-project" class="btn primary">ðŸŽ¬ Render</button>
        </div>
      </div>

      <div id="preview-area" class="preview-area">
        <div id="preview-player" class="preview-player">Preview akan muncul di sini</div>
      </div>

      <div id="scenes-container"></div>
    </section>

    <!-- Render modal -->
    <div id="render-modal" class="modal hidden">
      <div class="modal-content">
        <h3>Pilih Resolusi Render</h3>
        <select id="render-resolution">
          <option value="1920x1080">1920 x 1080 (Full HD)</option>
          <option value="1280x720">1280 x 720 (HD)</option>
          <option value="720x1280">720 x 1280 (Vertical)</option>
        </select>
        <div class="modal-actions">
          <button id="start-render" class="btn primary">Render Now</button>
          <button id="cancel-render" class="btn">Batal</button>
        </div>
        <div id="render-status" class="muted"></div>
      </div>
    </div>

    <!-- Pexels modal (search fallback to placeholders if offline) -->
    <div id="pexels-modal" class="modal hidden">
      <div class="modal-content">
        <h3>Cari Media (Pexels) â€” fallback: placeholder</h3>
        <input id="pexels-query" placeholder="Masukkan keyword..." />
        <button id="pexels-search" class="btn">Cari</button>
        <div id="pexels-results" class="media-grid"></div>
        <div class="modal-actions">
          <button id="close-pexels" class="btn">Tutup</button>
        </div>
      </div>
    </div>

    <footer class="footer">
      <a href="index.html" class="btn">â¬… Kembali</a>
    </footer>
  </main>

  <script src="idea.js"></script>
</body>
</html>
